<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}摄像头管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        #sidebar-wrapper {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
        }
        #sidebar-wrapper .list-group-item {
            transition: background-color 0.3s;
        }
        #sidebar-wrapper .list-group-item:hover {
            background-color: #e9ecef; /* 鼠标悬停时变色 */
        }
        #page-content-wrapper {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }
        .video-stream {
            margin-bottom: 20px; /* 视频流和其他内容之间的间距 */
        }
        .client-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- 左侧状态栏 -->
    <div id="sidebar-wrapper">
        <div class="sidebar-heading">摄像头管理</div>
        <div class="list-group list-group-flush">
            <a href="#" id="video-stream-link" class="list-group-item list-group-item-action bg-light">视频流</a>
            <a href="#" id="camera-list-link" class="list-group-item list-group-item-action bg-light">摄像头列表</a>
        </div>
    </div>

    <!-- 主内容 -->
    <div id="page-content-wrapper">
        <!-- 视频流嵌入到所有页面 -->
        <div class="video-stream">
            <h1>实时摄像头视频流</h1>
            <img id="videoStream" width="640" height="480">
        </div>

        {% block content %}
        {% endblock %}

        <!-- 显示客户端信息 -->
        <div class="client-info">
            <strong>Client:</strong> {{ client_id }}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 获取或存储 client_id 到 sessionStorage
        let clientId = sessionStorage.getItem('client_id');
        if (!clientId) {
            clientId = "{{ client_id }}";  // 如果未存储 UUID，则使用后端生成的 UUID
            sessionStorage.setItem('client_id', clientId);
        }

        // 更新侧边栏链接，添加 client_id
        document.getElementById('video-stream-link').href = '/?client_id=' + clientId;
        document.getElementById('camera-list-link').href = '/camera_list?client_id=' + clientId;

        // 设置视频流的 src 并添加 client_id 作为查询参数
        document.getElementById('videoStream').src = '{{ url_for("video_feed") }}?client_id=' + clientId;

        // 重新加载视频流以解决视频流不显示的问题
        document.getElementById('videoStream').addEventListener('error', function() {
            this.src = '';
            setTimeout(() => {
                this.src = '{{ url_for("video_feed") }}?client_id=' + clientId + '&t=' + new Date().getTime(); // 通过加时间戳避免缓存
            }, 1000);
        });

        // 切换页面时重新加载视频流
        window.addEventListener('pageshow', function() {
            document.getElementById('videoStream').src = '{{ url_for("video_feed") }}?client_id=' + clientId + '&t=' + new Date().getTime();
        });
    </script>
</body>
</html>

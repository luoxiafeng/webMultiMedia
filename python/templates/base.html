<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}摄像头管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #sidebar-wrapper {
            width: 20%;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
        }

        #sidebar-wrapper .list-group-item {
            transition: background-color 0.3s;
        }

        #sidebar-wrapper .list-group-item:hover {
            background-color: #e9ecef;
        }

        #page-content-wrapper {
            flex: 1;
            margin-left: 20%;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .video-stream {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 100%;
            overflow: hidden;
        }

        .video-stream img {
            width: 640px; /* 恢复视频流的宽度 */
            height: 480px; /* 恢复视频流的高度 */
            max-width: 100%; /* 确保宽度不会超出容器 */
        }

        .status-panel {
            flex: 0.4; /* 调整状态面板的宽度 */
            max-height: 480px; /* 保证状态面板高度不超过视频流 */
            overflow-y: auto;
        }

        .charts-container {
            flex: 0.6; /* 调整图表容器的宽度 */
            max-height: 480px; /* 保证图表容器高度不超过视频流 */
            overflow: hidden;
        }

        .chart-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
            justify-content: space-between; /* 使图表等间距分布 */
        }

        .chart {
            height: calc(240px - 10px); /* 保证图表在红线之内，两个图表总高度不超过480px */
        }

        @media (max-width: 768px) {
            #sidebar-wrapper {
                width: 40%;
                position: relative;
                height: auto;
            }

            #page-content-wrapper {
                margin-left: 0;
                flex-direction: column;
            }

            .video-stream,
            .status-panel,
            .charts-container {
                flex: 1 1 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧状态栏 -->
    <div id="sidebar-wrapper">
        <div class="sidebar-heading">摄像头管理</div>
        <div class="list-group list-group-flush">
            <a href="#" id="video-stream-link" class="list-group-item list-group-item-action bg-light">视频流</a>
            <a href="#" id="camera-list-link" class="list-group-item list-group-item-action bg-light">摄像头列表</a>
        </div>
    </div>

    <!-- 主内容 -->
    <div id="page-content-wrapper">
        <div class="video-stream">
            <div class="client-info">
                <strong>Client:</strong> {{ client_id }}
            </div>
            <img id="videoStream">
        </div>

        <div class="status-panel">
            <h5>缓存状态</h5>
            <ul id="cacheList" class="list-group"></ul>
        </div>

        <!-- 图表容器：帧率和数据流量在同一列 -->
        <div class="charts-container">
            <div class="chart-wrapper">
                <div class="chart chart-container">
                    <h5>帧率</h5>
                    <canvas id="frameRateChart"></canvas>
                </div>
                <div class="chart chart-container">
                    <h5>数据流量统计</h5>
                    <canvas id="dataUsageChart"></canvas>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('beforeunload', function () {
            sessionStorage.removeItem('client_id');
        });

        let clientId = sessionStorage.getItem('client_id');
        if (!clientId) {
            clientId = "{{ client_id }}";
            sessionStorage.setItem('client_id', clientId);
        }

        document.getElementById('video-stream-link').href = '/?client_id=' + clientId;
        document.getElementById('camera-list-link').href = '/camera_list?client_id=' + clientId;

        document.getElementById('videoStream').src = '{{ url_for("video_feed") }}?client_id=' + clientId;

        document.getElementById('videoStream').addEventListener('error', function() {
            this.src = '';
            setTimeout(() => {
                this.src = '{{ url_for("video_feed") }}?client_id=' + clientId + '&t=' + new Date().getTime();
            }, 1000);
        });

        window.addEventListener('pageshow', function() {
            document.getElementById('videoStream').src = '{{ url_for("video_feed") }}?client_id=' + clientId + '&t=' + new Date().getTime();
        });

        setInterval(() => {
            fetch('/get_cache_status?client_id=' + clientId)
                .then(response => response.json())
                .then(data => {
                    const cacheList = document.getElementById('cacheList');
                    cacheList.innerHTML = '';
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.textContent = `ID: ${item.id}, Timestamp: ${item.timestamp}`;
                        cacheList.appendChild(li);
                    });
                });
        }, 1000);

        const frameRateCtx = document.getElementById('frameRateChart').getContext('2d');
        const frameRateChart = new Chart(frameRateCtx, {
            type: 'line',
            data: {
                labels: Array.from({ length: 100 }, (_, i) => i + 1),
                datasets: [{
                    label: '帧率 (帧/秒)',
                    data: Array(100).fill(null),
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: { display: true, text: '时间 (秒)' },
                        ticks: {
                            stepSize: 1,
                            callback: function(value, index) {
                                return index + 1;
                            },
                            maxTicksLimit: 100
                        }
                    },
                    y: {
                        title: { display: true, text: '帧数' },
                        min: 0,
                        max: 40
                    }
                }
            }
        });

        const dataUsageCtx = document.getElementById('dataUsageChart').getContext('2d');
        const dataUsageChart = new Chart(dataUsageCtx, {
            type: 'line',
            data: {
                labels: Array.from({ length: 100 }, (_, i) => i + 1),
                datasets: [{
                    label: '数据流量 (KB/s)',
                    data: Array(100).fill(null),
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: { display: true, text: '时间 (秒)' },
                        ticks: {
                            stepSize: 1,
                            callback: function(value, index) {
                                return index + 1;
                            },
                            maxTicksLimit: 100
                        }
                    },
                    y: {
                        title: { display: true, text: '流量 (KB/s)' },
                        min: 0,
                        max: 1000 // 根据实际情况调整
                    }
                }
            }
        });

        setInterval(() => {
            fetch('/get_frame_rate?client_id=' + clientId)
                .then(response => response.json())
                .then(data => {
                    if (frameRateChart.data.datasets[0].data.length >= 100) {
                        frameRateChart.data.datasets[0].data.shift();
                    }
                    frameRateChart.data.datasets[0].data.push(data[data.length - 1] || 0);
                    frameRateChart.update();
                });
        }, 1000);

        setInterval(() => {
            fetch('/get_data_usage?client_id=' + clientId)
                .then(response => response.json())
                .then(data => {
                    if (dataUsageChart.data.datasets[0].data.length >= 100) {
                        dataUsageChart.data.datasets[0].data.shift();
                    }
                    dataUsageChart.data.datasets[0].data.push(data[data.length - 1] || 0);
                    dataUsageChart.update();
                });
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}摄像头管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        #sidebar-wrapper {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            position: fixed; /* 固定在左侧 */
            height: 100vh;   /* 高度占满全屏 */
            padding-top: 20px;
        }
        #page-content-wrapper {
            flex: 1;
            margin-left: 250px; /* 确保主内容在侧边栏右侧 */
            padding: 20px;
        }
        .list-group-item {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 左侧状态栏 -->
    <div id="sidebar-wrapper">
        <div class="sidebar-heading">摄像头管理</div>
        <div class="list-group list-group-flush">
            <a href="{{ url_for('camera_list') }}" class="list-group-item list-group-item-action bg-light">获取摄像头列表</a>
            <a href="{{ url_for('camera_details') }}" class="list-group-item list-group-item-action bg-light">显示摄像头参数</a>
        </div>
    </div>

    <!-- 主内容 -->
    <div id="page-content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'base.html' %}

{% block title %}摄像头列表{% endblock %}

{% block content %}
<h2>系统中的摄像头列表</h2>
<ul class="list-group">
    {% for camera in cameras %}
    <li class="list-group-item">
        <a href="{{ url_for('camera_details', camera_id=loop.index0) }}">{{ camera }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}

{% extends 'base.html' %}

{% block title %}摄像头参数详情{% endblock %}

{% block content %}
<h2>摄像头参数详情</h2>
<table class="table">
    <thead>
        <tr>
            <th>参数名称</th>
            <th>参数值</th>
        </tr>
    </thead>
    <tbody>
        {% for name, value in properties.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
